<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>มาเล่นเกมกันนะ!</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="game-container">
        <h1>คำถาม</h1>
        <div id="quiz-area">
            <div id="question-container">
                <p id="question"></p>
            </div>
            <div id="answer-buttons">
                <button class="answer-btn" data-index="0"></button>
                <button class="answer-btn" data-index="1"></button>
                <button class="answer-btn" data-index="2"></button>
                <button class="answer-btn" data-index="3"></button>
            </div>
            <div id="result-container" style="display: none;">
                <p id="result-message"></p>
                <p id="hint-message" style="display: none; color: orange; font-style: italic;"></p>
            </div>
        </div>
        <button id="nextButton" style="display: none;">ข้อต่อไป</button>
        <div id="gift-box-container" style="display: none;">
            <h2>เก่งมากเลย!</h2>
            <p>มาเปิดของขวัญกัน!</p>
            <button id="openGiftButton">เปิดกล่องของขวัญ</button>
        </div>
    </div>

    <audio id="correctSound" style="display: none;">
        <source src="correct.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="incorrectSound" style="display: none;">
        <source src="incorrect.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="game.js"></script>
</body>
</html>
